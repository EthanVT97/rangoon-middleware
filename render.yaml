# Environment Groups for shared variables
envVarGroups:
  - name: security-config
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ERP_API_KEY
        sync: false
  
  - name: external-services
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: ERP_BASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SENTRY_DSN
        sync: false
  
  - name: performance-config
    envVars:
      - key: UVICORN_WORKERS
        value: 2
      - key: DB_POOL_SIZE
        value: 5
      - key: CACHE_TTL
        value: 300
      - key: RATE_LIMIT_REQUESTS
        value: 100

