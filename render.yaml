services:
  - type: web
    name: Rangoon middleware
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        value: your-supabase-url
      - key: SUPABASE_KEY  
        value: your-supabase-key
      - key: SECRET_KEY
        value: your-secret-key
